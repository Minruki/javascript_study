<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#inner_1 p:contains(내용1)").css({
			"background-color" : "#F7819F"
		});

		$("#inner_1 p:has(strong)").css({
			"background-color" : "#FE2E9A"
		});

		$("#outer_wrap").contents().css({
			"border" : "1px dashed #F5A9E1"
		});

		$("#inner_2 p").not(":first").css({
			"background-color" : "#F6CEF5"
		});

		$("#inner_2 p").eq(2).end().css({
			"color" : "#FE2E9A"
		});
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
		<h1>contains( ), contents( ), has( )</h1>
		<p>
			<span>내용1</span>
		</p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>

</body>
</html>
