<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script>
	$(window).on("scroll", function()){
		var sc_top = $(this).scollTop();
		var sc_left= $(this).scollLeft();
		
		$(".top").text(sc_top);
		$(".left").text(sc_left);
		
	});
</script>
<style>
	body{
		height:10000px;
		width:5000px;
	}
	#wrap{
		position: fixed;
		left: 10px; top: 10px;
	}
	</style>
</head>
<body>
<div id = "wrap">
	<p>scrollTop: <span class="top">0</span>px</p> 
	<p>scrollLeft: <span class="left">0</span>px</p>
</body>
