<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script>
$(function(){
	$(".menuWrap_1 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_1 a")
		.css({"background-color":"#FA58AC"});

		$(this)
		.css({"background-color":"#F5A9BC"});
	});

	$(".menuWrap_2 a").on("click", function(e) {
		e.preventDefault();

		$(".menuWrap_2 a")
		.css({"background-color":"#F6CEE3"});

		var idx = $(".menuWrap_2 a").index(this);
		$(".menuWrap_2 a").eq(idx)
		.css({"background-color":"#F5A9E1"});
		
		$(".idxNum").text(idx);
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>
