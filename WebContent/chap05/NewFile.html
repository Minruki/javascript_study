<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var color = ["hotpink", "pink", "rose", "lightpurple"];
	
	var i=0;
	function changeColor(){
		i++;
		if(i >= color.length) {
			i=0;
			
		}
		var bodyTag = document.getElemenById("theBody");
		bodyTag.style.backgroundColor = color[i];
		
	}

</script>

</head>
<body id = "theBody">
<button onclick ="changeColor();">배경색 바꾸기</button>

</body>
</html>
